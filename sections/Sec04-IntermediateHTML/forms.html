<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	
	<h1>Login</h1>
	
	<form>
		<label for="em">Email</label>
		<input id="em" type="email" placeholder="Email" required="true">

		<label for="pw">Password</label>
		<input id="pw" type="password" placeholder="Password" required="true">
		<input type="submit">
	</form>

</body>
</html>
